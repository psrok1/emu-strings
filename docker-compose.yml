version: "3.7"
services:
  emu-app:
    build:
      context: ./src
      dockerfile: Dockerfile-app
      image: psrok1/emu-strings
    links:
      - mongo
      - redis
    environment:
      STATIC_PATH: /app/build/static
    ports:
      - "64205:80"
    volumes:
      - type: volume
        source: results
        target: /app/results
  emu-daemon:
    build:
      context: ./src
      dockerfile: Dockerfile-daemon
      image: psrok1/emu-strings-daemon
      args:
        concurrent: 4
    links:
      - dind
      - mongo
      - redis
    environment:
      DOCKER_HOST: tcp://dind:2375
    volumes:
      - type: bind
        source: ./emulators/images
        target: /app/images
      - type: volume
        source: results
        target: /app/results
  mongo:
    image: mongo
    volumes:
      - type: volume
        source: mongodb
        target: /data/db
  redis:
    image: redis:alpine
  dind:
    image: docker:dind
    privileged: true
    volumes:
      - type: volume
        source: results
        target: /app/results
      - type: tmpfs
        target: /var/lib/docker

volumes:
  mongodb:
  results: